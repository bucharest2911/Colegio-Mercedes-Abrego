<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <title>Login docentes</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <!-- Brand/logo -->
      <a class="navbar-brand" href="#">
        <img src="Imagenes/LogoEscudo.png" alt="" style="width:60px;">
      </a>

      <!-- Links -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#">Eventos</a>
        </li>
        <!--<li class="nav-item">
          <a class="nav-link" href="#">Actividades</a>
        </li>-->
        <!--<li class="nav-item">
          <a class="nav-link" href="#">Info</a>
        </li>-->
      </ul>
    </nav>

    <div id="Docentes">
      <div class="modal-dialog text-center">
        <div class="col-sm-8 main-section">
          <div class="modal-content">
              <div class="col-12 Imagen-usuario">
                <img src="Imagenes/avatar4.png">
              </div>
              <form @submit="RegistrarProfesor" class="col-12">
                 <div class="form-group" id="Nombre-usuario">
                   <input type="text" class="form-control" placeholder="Nombre de usuario" v-model="cedula"/>
                 </div>
                 <div class="form-group" id="Contrasena-usuario">
                   <input type="password" class="form-control" placeholder="Contraseña" v-model="contraseña"/>
                 </div>
                 <button type="submit" class="btn btn-success boton1P"><i class="fas fa-sign-in-alt"></i> Iniciar sesión</button>
            
              </form>
              <div class="col-12 forgot">
                <a href="#">¿Olvidaste tu contraseña?</a>
              </div>
          </div>
        </div>
      </div>
    </div>
 
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/vue.js"></script>
    <script src="js/CrudDocentes.js"></script>
  </body>
</html>
