      <div id="grado"> 
        
          <div class="mx-auto col-sm-8 main-section2" id="MiTabla" role=LisTabla>
              <ul class="nav nav-tabs justify-content-end">
                  <li class="nav-item">
                    <a class="nav-link active" id="list-tab" data-toggle="tab" href="#list" role="tab" aria-controls="list" aria-selected="false">Lista</a>
                  </li>

                    <a class="nav-link" id="form-tab" data-toggle="tab" href="#form" role="tab" aria-controls="form" aria-selected="true">Formulario</a>

                      <a class="nav-link" id="form-tab" data-toggle="tab" href="#form2" role="tab" aria-controls="form" aria-selected="true">ProfesoresAsignados</a>
                    </li>

              <div class="tab-content" id="ContenidoTabla">
                <div class="tab-pane fade show active" id="list" role="tabpanel" aria-labelledby="list-tab">
                  <div class="card">
                    <div class="card-header">
                      <h4>Salones</h4>
                    </div>
                    <div class="card-body">
                      <div class="table-responsive">
                        <table id="userList" class="table table-bordered table-hover table-striped">
                          <thead class="thead-light">
                            <tr>
                               
                              <th scope="col">Grado</th>
                              <th scope="col">Grupo</th>
                              <th></th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr v-for="salon in salones">
                             
                              <td> {{salon.nombre_grado}} </td>
                              <td> {{salon.nombre_grupo}} </td>
                              
                              <td>
                                <a href="#"><i class="fas fa-edit"></i></a> | <a href="#"><i class="fas fa-user-times"></i></a>
                              </td>
                            </tr>
                           
                          
                          </tbody>
                        </table>
                      </div>
  
                    </div>
  
                  </div>
  
                </div>
                <div class="tab-pane fade" id="form" role="tabpanel" aria-labelledby="form-tab">
                  <div class="card">
                    <div class="card-header">
                      <h4>Informacion del grado</h4>
                    </div>
                    <div class="card-body">
                      <form @submit="AgregarGradoGrupo"class="form" role="form" autocomplete="off">
                        <div class="form-group row">
                          <label class="col-lg-3 col-form-label form-control-label">ID</label>
                          <div class="col-lg-9">
                            <input class="form-control" type="text">
                          </div>
                        </div>
                        <div   class="form-group row">
                            <label class="col-lg-3 col-form-label form-control-label">Grados</label>
                            <div class="col-lg-9">
                                <select   v-model="selecciongrado"    >
    
                                  
                                  <option    v-for="grado in grados"v-bind:value=" grado.id" >
                                      {{grado.nombre_grado}}
                            
                              
    
                                  </option>
                                    
                                  </select>
                             
                            </div>
                          </div>
                          <div   class="form-group row">
                              <label class="col-lg-3 col-form-label form-control-label">Grupos</label>
                              <div class="col-lg-9">
                                  <select  v-model="selecciongrupo"    >
      
                                    
                                    <option    v-for="grupo in grupos"v-bind:value=" grupo.id" >
                                        {{grupo.nombre_grupo}}
                              
                                
      
                                    </option>
                                      
                                    </select>
                               
                              </div>
                            </div>
 
                            


                            




                            <div class="form-group2 row"> <!--Este lo coloque diferente por un problema que tuve con el-->
                              <div class="col-lg-12 text-center">
                                <input type="reset" class="btn btn-secondary" value="Cancelar">
                              <input type="submit"  class="btn btn-primary"	   value="Guardar cambios">
                              </div>
                            </div>
                      </form>
  
                    </div>
  
                  </div>
                </div>
              </div>
              </div>
