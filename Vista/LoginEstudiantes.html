<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <title>Login Estudiantes</title>
  </head>
  <body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-dark shadow-sm">
      <h5 class="my-0 font-weight-normal">
        <img src="Imagenes/LogoEscudo.png" alt="" style="width:60px; margin: -10px 0 -10px -5px;">
      </h5>
      <nav class="my-2 my-md-0 mr-md-3 mr-md-auto">
        <a class="p-2 text-white" href="index.html">Inicio</a>
      </nav>
      <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-white" href="#">Eventos</a>
        <!--<a class="p-2 text-white" href="#">Tareas</a>-->
        <a class="p-2 text-white" href="#">Informacion</a>
        <!--<a class="p-2 text-white usuario">Aqui va el nombre de usuario</a>-->
      </nav>
      <a class="btn btn-outline-primary" href="login.html">Iniciar sesion</a>
    </div>
    <div class="modal-dialog text-center">
      <div class="col-sm-8 main-section">
        <div class="modal-content">
            <div class="col-12 Imagen-usuario">
              <img src="Imagenes/avatar3.png">
            </div>
            <form class="col-12">
               <div class="form-group" id="Nombre-usuario">
                 <input type="text" class="form-control" placeholder="Nombre de usuario"/>
               </div>
               <div class="form-group" id="Contrasena-usuario">
                 <input type="password" class="form-control" placeholder="Contraseña"/>
               </div>
               <button type="submit" class="btn btn-success boton1"><i class="fas fa-sign-in-alt"></i> Iniciar sesión</button>
               <button type="submit" class="btn btn-success boton2"> Registrarse </button>
            </form>
            <div class="col-12 forgot">
              <a href="#">¿Olvidaste tu contraseña?</a>
            </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
